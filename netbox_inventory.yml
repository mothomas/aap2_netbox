plugin: netbox.netbox.nb_inventory
api_endpoint: https://netbox.labo.ovh

token: 60a3f8a9283a563860d253b49b63f4f6d741ff62
validate_certs: True
config_context: False
group_by:
  - device_roles

# Filter out not connected items such as racks
device_query_filters:
  - has_primary_ip: 'true'

query_filters:
  - status: active

keyed_groups:
  - prefix: status
    key: status.value